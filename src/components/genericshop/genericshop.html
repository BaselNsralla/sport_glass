<template>
  <require from="bootstrap/css/bootstrap.css"></require>   
    <compose view="../header.html"></compose>
    <div class="row">
      <div class="col col-xs-2 filter-menu"></div>
      <div class="col col-md-10 zero-padding-right">
        <div class="row products-wrapper">
          <div class="col-md-4 item" repeat.for="i of items">
            <div class="notch">${i.notch}</div>
            <div class="item-body">
              <a route-href="route: item-details; params.bind:{id: i.id}"> <img class="item-image" src="/src/assets/${i.image}"> </a> 
            </div>
            <div class="item-footer">
              <p>${i.price}</p>
              <Button type="button" class="btn btn-success" id="buy-button">Buy</Button>
              <Button type="button" class="btn btn-primary" id="buy-">+</Button>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
